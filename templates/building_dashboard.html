<!DOCTYPE html>
<html>
<head>
    <title>FUB Building Energy Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eafaf1;
            margin: 0;
            padding: 30px;
        }
        h1 { text-align: center; color: #2a9d8f; margin-bottom: 40px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .room-tile {
            background: #2a9d8f;
            color: white;
            padding: 50px 20px;
            border-radius: 18px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .room-tile:hover {
            background: #21867a;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <h1>FUB Building Energy Dashboard</h1>

    <div class="grid">
        {% for room in rooms %}
            <a class="room-tile" href="{{ url_for('room_dashboard', room_name=room) }}">
                {{ room }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
